<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Loading Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href="/">MamaDuck</a></div>
        <div class="nav-links">
            <a href="#">Documentation</a>
            <a href="#">FAQ</a>
            <a href="#">Settings</a>
        </div>
    </div>

    <div class="container">
        <h2>Data Loading Form</h2>
        <p>Please fill in the details to load the data.</p>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="schema">Schema</label>
                <select id="schema" name="schema">
                    <option value="default">Select Schema</option>
                    <option value="new">Add New Schema</option>
                </select>
            </div>

            <div class="form-group">
                <label for="table-name">Table Name</label>
                <input type="text" id="table-name" name="table-name" placeholder="Enter table name" required>
            </div>

            <div class="form-group">
                <label for="data-path">Data Path</label>
                <input type="text" id="data-path" name="data-path" placeholder="Enter data file path" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Load Data</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 MamaDuck. All rights reserved.</p>
    </footer>
</body>
</html>
