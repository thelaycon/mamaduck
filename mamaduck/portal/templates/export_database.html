<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Database - MamaDuck</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div><a href="/">MamaDuck</a></div>
        <div>
            <a href="#">Documentation</a>
            <a href="#">FAQ</a>
            <a href="#">Settings</a>
        </div>
    </div>
    <div class="container">
        <h2>Export Database</h2>
        <p>Select the format and name for exporting your database.</p>
        <form action="/export-database" method="post">
            <label for="export_format" class="form-label">Export Format:</label>
            <select id="export_format" name="export_format" required>
                <option value="csv">CSV</option>
                <option value="sqlite">SQLite</option>
            </select>
            <br><br>
            <label for="file_name" class="form-label">File Name:</label>
            <input type="text" id="file_name" name="file_name" placeholder="Enter file name" required>
            <br><br>
            <button type="submit" class="btn">Export</button>
        </form>
    </div>
    <footer>
        &copy; 2024 MamaDuck. All rights reserved.
    </footer>
</body>
</html>
